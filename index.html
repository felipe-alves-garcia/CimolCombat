<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta charset="autores" content="Guilherme Schuh, Igor da Silva Machado, Felipe Alves Garcia" />
        <meta charset="descrição" content="Jogo de luta de dois jogadores, tendo seu enredo na escola técnica estadual Monteiro Lobato" />

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="img/logo.png">

    <body>
        <a id="alogo" href="index.html">
            <img src="img/logo.png" id="logo" alt="Logo da escola técnica estadual Monteiro Lobato com a escrita CIMOL COMBAT">

        </button>

        <audio src="audios/soco2.mp3"  id="au4"></audio>
